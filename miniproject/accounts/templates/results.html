{% extends 'base.html' %}

{% load static %}
{% block content %}
    <div class="container res">
        <h3>Tweet Analysis:</h3>  
        {{prediction}}
        <br><br>
        {% if flag == 1 %}           
            <div class="row">
                <div class="col-md-6">
                    <img class="result-img" height="100%" width="100%" src='{% static "neg.png" %}'>
                </div>

                <div class="col-md-6">
                    <div class="container">
                        <img class="result-img" height="100%" width="100%" src='{% static "neg1.png" %}'>
                    
                    </div>
                </div>
            </div>  


        {% else %}
        <div class="row">
            <div class="col-md-6">
                <img class="result-img" height="100%" width="100%" src='{% static "pos.png" %}'>
            </div>

            <div class="col-md-6">
                <div class="container">
                    <img class="result-img" height="100%" width="100%" src='{% static "pos1.png" %}'>
                
                </div>
            </div>
        </div>

    </div> 
    
    {% endif %}

{% endblock %}
